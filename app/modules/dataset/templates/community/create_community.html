{% extends "base_template.html" %}

{% block title %}Create Community{% endblock %}

{% block content %}

<div class="container mt-5">
    <h1 class="h3 mb-3">Create a New Community</h1>
    <div class="card">
        <div class="card-body">
            <form method="POST" action="{{ url_for('community.create_community') }}">
                <div class="mb-3">
                    <label for="name" class="form-label">Community Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter community name" required>
                </div>
                <button type="submit" class="btn btn-primary">Create</button>
                <a href="{{ url_for('community.list_communities') }}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>

{% endblock %}
