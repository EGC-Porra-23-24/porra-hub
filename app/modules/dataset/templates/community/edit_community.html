{% extends "base_template.html" %}

{% block title %}Edit Community{% endblock %}

{% block content %}

<h1 class="h3 mb-3">Edit Community</h1>

<form method="POST" action="{{ url_for('community.edit_community', community_id=community.id) }}">
    <div class="mb-3">
        <label for="name" class="form-label">Community Name</label>
        <input type="text" id="name" name="name" class="form-control" value="{{ community.name }}" required>
    </div>
    <div class="d-flex justify-content-end">
        <a href="{{ url_for('community.list_communities') }}" class="btn btn-secondary me-2">Cancel</a>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </div>
</form>
{% endblock %}
